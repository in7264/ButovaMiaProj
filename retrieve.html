<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Отримати пакет</title>
</head>
<body>
    <div class="container">
        <h1>Отримати пакет</h1>

        <form id="authForm">
            <label for="phoneNumber">Введіть свій номер телефону:</label>
            <input type="tel" id="phoneNumber" required>

            <button type="submit">Переглянути пакети</button>
        </form>

        <div id="packageList" style="display: none;">
            <h2>Ваші пакети</h2>
            <ul id="packages">
                <!-- Пакети будуть відображатися тут -->
            </ul>
        </div>
    </div>

    <script src="retrieve.js"></script>
</body>
</html>
